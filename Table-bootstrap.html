<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--........... Including bootstrap and jQuery............... -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

  <div class="container">
    <!--..... heading on the page ...........-->

    <h2>Bordered and responsive Table</h2>
    <p>The .table-bordered class adds borders to a table and Table-responsive class adjust on small screens </p>

</body>
</html>
